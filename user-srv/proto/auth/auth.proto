syntax = "proto3";

package mu.micro.book.service.auth;

service Service {
    rpc MakeAccessToken(Request) returns (Response) {
    }
    rpc DelUserAccessToken (Request) returns (Response){
    }
}

message Request {
    int64 userId = 1;
    string userName = 2;
    string token = 3;
}

message UserResponse {
    bool success = 1;
    Error error = 2;
    string token = 3;
}

message Error {
    int32 code = 1;
    string detail = 2;
}